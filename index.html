<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" media="screen" href="jstock/css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">



  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="js/index.js"></script>


  </head>

  <body>
    <!-- HEADER -->
    <div class="l-header">
      <div class="u-layout-center">
        <div class="site-header">
          <a class="site-header__logo" target="_blank" href="http://www.cyokodog.net/">
            <img src="https://lh4.googleusercontent.com/-u47wdUJYuNk/Tuiz2w6sLuI/AAAAAAAAEGA/v0cmgN4ZysU/s144/DSC01588.JPG"/>
          </a>
          <div class="site-header__text">
            <h1>
              <a ui-sref="home()"><span class="site-header__logo-strong">JS</span>TOCK</a>
            </h1>
            <h2>LIBRARY &amp; JSer STOCK</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="l-site-nav">
      <div class="u-layout-center">
        <div class="tab site-nav">
          <ul>
            <li class="site-nav__home"><a ui-sref="home()">HOME</a></li><!--
            --><li class="site-nav__library"><a ui-sref="page({pageId:'library'})">LIBRARY</a></li><!--
            --><li class="site-nav__jser"><a ui-sref="page({pageId:'jser'})">JSer</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="l-contents">
      <div class="u-layout-center">
        <div class="l-article">
          <article class="article">
          <div ui-view="viewArticle"></div>
          </article>
        </div>
        <div class="l-page-nav">
          <div class="l-page-nav__body">
            <category-list></category-list>
          </div>
        </div>
      </div>
    </div>


  </body>

</html>
