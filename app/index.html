<style>
.animated.ng-enter {
  transition: 2s linear all;
  opacity: 0;
}
.animated.ng-enter.ng-enter-active { 
  opacity: 1;
}
.animated.ng-leave { 
  opacity: 0;  
}
#loading-bar-spinner {
  top:calc(50% - 25px);
  left:calc(50% - 25px);
}
#loading-bar-spinner .spinner-icon {
  width:50px;
  height:50px;
  border-radius: 80%;
}
